name: homz
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/login_bg.png
    - assets/mocks/

  fonts:
    - family: MontserratAlternates
      fonts:
        - asset: assets/font/MontserratAlternates-Regular.ttf
        - asset: assets/font/MontserratAlternates-Bold.ttf
          weight: 700
          